<div class="menu-page" data-id="4">
    <h1>Devtool</h1>
    <p>Settings that are used to test features</p>



    <div class="section">
        <h2 class="section-title">myPlayer</h2>

        <div class="section-content split">

            <div class="content-split">
                <div class="content-option">
                    <span class="option-title">Display player angle</span>
                    <label class="switch-checkbox">
                        <input id="displayPlayerAngle" type="checkbox"></input>
                        <span></span>
                    </label>
                </div>
            </div>

        </div>
    </div>



    <div class="section">
        <h2 class="section-title">Hitboxes</h2>

        <div class="section-content split">

            <div class="content-split">
                <div class="content-option">
                    <span class="option-title">Projectile hitbox</span>
                    <label class="switch-checkbox">
                        <input id="projectileHitbox" type="checkbox"></input>
                        <span></span>
                    </label>
                </div>

                <div class="content-option">
                    <span class="option-title">Possible shoot target</span>
                    <label class="switch-checkbox">
                        <input id="possibleShootTarget" type="checkbox"></input>
                        <span></span>
                    </label>
                </div>

                <div class="content-option">
                    <span class="option-title">Weapon hitbox</span>
                    <label class="switch-checkbox">
                        <input id="weaponHitbox" type="checkbox"></input>
                        <span></span>
                    </label>
                </div>
    
                <div class="content-option">
                    <span class="option-title">Collision hitbox</span>
                    <label class="switch-checkbox">
                        <input id="collisionHitbox" type="checkbox"></input>
                        <span></span>
                    </label>
                </div>

                <div class="content-option">
                    <span class="option-title">Placement hitbox</span>
                    <label class="switch-checkbox">
                        <input id="placementHitbox" type="checkbox"></input>
                        <span></span>
                    </label>
                </div>

                <div class="content-option">
                    <span class="option-title">Turret hitbox</span>
                    <label class="switch-checkbox">
                        <input id="turretHitbox" type="checkbox"></input>
                        <span></span>
                    </label>
                </div>
            </div>
        
        </div>
    </div>



</div>
