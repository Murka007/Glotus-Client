<div class="menu-page" data-id="1">
    <h1>Combat</h1>
    <p>Modify combat settings, change pvp behavior</p>


    <div class="section">
        <h2 class="section-title">Autohat</h2>

        <div class="section-content split">

            <div class="content-split">
                <div class="content-option">
                    <span class="option-title">Biome hats</span>
                    <label class="switch-checkbox">
                        <input id="biomehats" type="checkbox"></input>
                        <span></span>
                    </label>
                </div>

                <div class="content-option">
                    <span class="option-title">Autoemp</span>
                    <label class="switch-checkbox">
                        <input id="autoemp" type="checkbox"></input>
                        <span></span>
                    </label>
                </div>

                <div class="content-option">
                    <span class="option-title">Anti enemy</span>
                    <label class="switch-checkbox">
                        <input id="antienemy" type="checkbox"></input>
                        <span></span>
                    </label>
                </div>

                <div class="content-option">
                    <span class="option-title">Anti animal</span>
                    <label class="switch-checkbox">
                        <input id="antianimal" type="checkbox"></input>
                        <span></span>
                    </label>
                </div>

                <div class="content-option">
                    <span class="option-title">Anti spike</span>
                    <label class="switch-checkbox">
                        <input id="antispike" type="checkbox"></input>
                        <span></span>
                    </label>
                </div>
            </div>

        </div>
    </div>


    <div class="section">
        <h2 class="section-title">Healing</h2>

        <div class="section-content split">

            <div class="content-split">
                <div class="content-option">
                    <span class="option-title">Autoheal</span>
                    <label class="switch-checkbox">
                        <input id="autoheal" type="checkbox"></input>
                        <span></span>
                    </label>
                </div>

                <div class="content-option">
                    <span class="option-title">Healing speed</span>
                    <label class="slider">
                        <span class="slider-value"></span>
                        <input id="healingSpeed" type="range" min="0" max="50"></input>
                    </label>
                </div>
            </div>

        </div>
    </div>


    <div class="section">
        <h2 class="section-title">Placement</h2>

        <div class="section-content split">

            <div class="content-split">
                <div class="content-option">
                    <span class="option-title">Autoplacer</span>
                    <label class="switch-checkbox">
                        <input id="autoplacer" type="checkbox"></input>
                        <span></span>
                    </label>
                </div>

                <div class="content-option">
                    <span class="option-title">Automill</span>
                    <label class="switch-checkbox">
                        <input id="automill" type="checkbox"></input>
                        <span></span>
                    </label>
                </div>
            </div>

        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Defense</h2>

        <div class="section-content split">

            <div class="content-split">
                <div class="content-option">
                    <span class="option-title">Autobreak</span>
                    <label class="switch-checkbox">
                        <input id="autobreak" type="checkbox"></input>
                        <span></span>
                    </label>
                </div>
            </div>

        </div>
    </div>

</div>
